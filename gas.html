  <script>

  $(window).scroll

    function()
  {

    var scroll=$(window).scrollTop();
    $('.zoom2').css("opacity", 1- scroll/900)
    if(scroll == 0)
    {
      $("nav").css("background","transparent");
    }
    else if (1+scroll/200 < 9)
    {
      $("nav").css("background","#00000066");
    }
    else{

        $("nav").css("background","#00000099");

    }
    if((1+scroll/200 < 4))
  {
    $(".zoom1").css
    (
      {
       transform : 'scale(' + (1 + scroll/600) + ')'
      }
    )
    $(".zoom2").css
    (
      {
       transform : 'scale(' + (1 + scroll/400) + ')'
      }
    )

  }
  else{
    $('.zoom2').css("opacity", 0)
  }
  });
