<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript">
    var c1 = 0;
    var c2 = 0;
    var c3 = 0;



    function checkSlider()
    {

      var slider1 = document.getElementById("myRange1");
      var slider2 = document.getElementById("myRange2");
      var slider3 = document.getElementById("myRange3");

      c1 += slider1.value;
      c2 += slider2.value;
      c3 += slider3.value;
      drawChart()
    }

    function drawChart()
    {
      var chart = new CanvasJS.Chart("chartContainer", {
    		title:{
    			text: "Your Carbon Foot Print"
    		},
    		data: [
    		{
    			// Change type to "doughnut", "line", "splineArea", etc.
    			type: "pie",
    			dataPoints: [
    				{ label: "c1",  y: c1  },
    				{ label: "c2", y: c2  },
    				{ label: "c3", y: c3  }
    			]
    		}
    		]
    	});
    }
    </script>
    <title></title>
  </head>
  <body>
    <div id = "Containter">


      <div class="slidecontainer">
        <p>value 1</p>
        <input type="range" min="0" max="5"  name = "q1" value="2.5" class="slider" id="myRange1">
        <p>value 2</p>
        <input type="range" min="0" max="5"  name = "q2" value="2.5" class="slider" id="myRange2">
        <p>value 3</p>
        <input type="range" min="0" max="5"  name = "q3" value="2.5" class="slider" id="myRange3">
      </div>
        <input type="button" name="" value="Done" onClick = checkSlider()>
        <div id = "chart"></div>
    </div>
    <div id="chartContainer" style="height: 300px; width: 50%;"></div>
  </body>
</html>
