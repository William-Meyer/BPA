<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript">
    var c1 = 0;
    var c2 = 0;
    var c3 = 0;



    function checkSlider()
    {

      var slider1 = document.getElementById("myRange1");
      var slider2 = document.getElementById("myRange2");
      var slider3 = document.getElementById("myRange3");

      c1 += slider1.value;
      c2 += slider2.value;
      c3 += slider3.value;
      drawChart()
    }

    function drawChart()
    {
      // Create root element
      // https://www.amcharts.com/docs/v5/getting-started/#Root_element
      var root = am5.Root.new("chartdiv");

      // Set themes
      // https://www.amcharts.com/docs/v5/concepts/themes/
      root.setThemes([
        am5themes_Animated.new(root)
      ]);

      // Create chart
      // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
      var chart = root.container.children.push(
        am5percent.PieChart.new(root, {
          endAngle: 270
        })
      );

      // Create series
      // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series
      var series = chart.series.push(
        am5percent.PieSeries.new(root, {
          valueField: "value",
          categoryField: "category",
          endAngle: 270
        })
      );

      series.states.create("hidden", {
        endAngle: -90
      });

      // Set data
      // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
      series.data.setAll([{
        category: "C1",
        value: c1
      }, {
        category: "C2",
        value: c2
      }, {
        category: "C3",
        value: c3
      }]);

      series.appear(1000, 100);

      }; // end am5.ready()
    </script>
    <title></title>
  </head>
  <body>
    <div id = "Containter">


      <div class="slidecontainer">
        <p>value 1</p>
        <input type="range" min="0" max="5"  name = "q1" value="2.5" class="slider" id="myRange1">
        <p>value 2</p>
        <input type="range" min="0" max="5"  name = "q2" value="2.5" class="slider" id="myRange2">
        <p>value 3</p>
        <input type="range" min="0" max="5"  name = "q3" value="2.5" class="slider" id="myRange3">
      </div>
        <input type="button" name="" value="Done" onClick = checkSlider()>
        <div id = "chart"></div>
    </div>
    <div id="chartdiv" style="height: 300px; width: 50%;"></div>
  </body>
</html>
